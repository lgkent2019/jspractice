<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Example</title>
	<link rel="stylesheet" type="text/css" href="jsstyles.css">
</head>

<body>

<script>
var current= new Date()
var day_night=current.getHours()
if (day_night<=17)
document.write("<img class='timepic' src='images/sun.jpg'>")
else 
document.write("<img class='timepic' src='images/moon.jpg'>")
</script>

</body>
</html>
